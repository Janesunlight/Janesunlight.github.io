<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>投资收益计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="investmentForm">
            <div class="input-group">
                <label for="subscribeDate">申购开放日日期:</label>
                <input type="date" id="subscribeDate" required>
            </div>
            <div class="input-group">
                <label for="subscribeNetValue">申购开放日净值:</label>
                <input type="number" id="subscribeNetValue" required>
            </div>
            <div class="input-group">
                <label for="redeemDate">赎回开放日日期:</label>
                <input type="date" id="redeemDate" required>
            </div>
            <div class="input-group">
                <label for="redeemNetValue">赎回开放日净值:</label>
                <input type="number" id="redeemNetValue" required>
            </div>
            <div class="input-group">
                <label for="holdingShares">持仓份额:</label>
                <input type="number" id="holdingShares" required>
            </div>
            <div class="input-group">
                <label for="performanceBenchmark">业绩基准:</label>
                <input type="number" id="performanceBenchmark" required>
            </div>
            <div class="input-group">
                <label for="clientExcessShare">客户超额分成:</label>
                <input type="number" id="clientExcessShare" required>
            </div>
            <button type="button" onclick="calculateReturns()">计算</button>
        </form>

        <div class="result-group">
            <p>持有期间收益率: <span id="holdingReturn"></span></p>
            <p>客户到手收益率: <span id="clientReturn"></span></p>
            <p>计算净值: <span id="calculatedNetValue"></span></p>
            <p>赎回到账: <span id="redeemAmount"></span></p>
            <p>赎回费: <span id="redeemFee"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
