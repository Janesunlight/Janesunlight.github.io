<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级投资收益计算器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50, #1a2a6c);
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 25px 40px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.4rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        header p {
            opacity: 0.85;
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .calculator-content {
            display: flex;
            padding: 0;
        }
        
        .input-section {
            flex: 1;
            padding: 30px;
            background: #f9f9f9;
            border-right: 1px solid #eee;
        }
        
        .result-section {
            flex: 1;
            padding: 30px;
            background: #fff;
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 1.4rem;
            margin-bottom: 25px;
            padding-bottom: 12px;
            border-bottom: 2px solid #4a6491;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .input-group {
            margin-bottom: 22px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-icon {
            color: #4a6491;
            font-size: 1.1rem;
            width: 24px;
            display: flex;
            justify-content: center;
        }
        
        .input-with-icon {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: none;
            font-size: 1.05rem;
            background: transparent;
        }
        
        input:focus {
            outline: none;
            background: #f8fbff;
        }
        
        .input-icon.suffix {
            padding: 0 15px;
            color: #777;
            font-weight: 500;
        }
        
        .days-display {
            margin-top: 8px;
            padding: 8px 12px;
            background: #e8f4ff;
            border-radius: 6px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .days-display i {
            color: #4a6491;
        }
        
        button {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to right, #3a516e, #5a76a5);
        }
        
        .result-box {
            background: #f8fbff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #4a6491;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .result-value {
            font-weight: 700;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        
        .result-positive {
            color: #27ae60;
        }
        
        .result-negative {
            color: #e74c3c;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        footer {
            color: white;
            margin-top: 20px;
            text-align: center;
            opacity: 0.8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> 高级投资收益计算器</h1>
            <p>精确计算您的投资收益，考虑业绩基准和超额分成因素</p>
        </header>
        
        <div class="calculator-content">
            <div class="input-section">
                <h2 class="section-title"><i class="fas fa-edit"></i> 输入投资信息</h2>
                
                <div class="input-group">
                    <label for="subscribeDate">
                        <span class="input-icon"><i class="far fa-calendar-alt"></i></span>
                        申购开放日日期
                    </label>
                    <div class="input-with-icon">
                        <input type="date" id="subscribeDate" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="subscribeNetValue">
                        <span class="input-icon"><i class="fas fa-chart-line"></i></span>
                        申购开放日净值
                    </label>
                    <div class="input-with-icon">
                        <input type="number" id="subscribeNetValue" step="0.0001" required>
                        <span class="input-icon suffix">元</span>
                    </div>
                    <div class="error-message" id="subscribeNetValueError">净值必须大于0</div>
                </div>
                
                <div class="input-group">
                    <label for="redeemDate">
                        <span class="input-icon"><i class="far fa-calendar-alt"></i></span>
                        赎回开放日日期
                    </label>

                        <input type="date" id="redeemDate
